<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Convertidor de Texto a Secciones HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 800px;
      padding: 10px;
      background-color: #f0f8ff;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .ejemplo {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      height: 150px;
      overflow: auto;
      white-space: pre-wrap;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .preview {
      margin-top: 15px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    /* Estilo de secciones */
    .seccion-sencilla summary {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .seccion-sencilla details[open] summary {
      border-bottom: 1px solid #ccc;
    }

    .seccion-sencilla .contenido {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 0 0 5px 5px;
      margin-bottom: 15px;
      border-top: 1px solid #ffffff;
    }

    .seccion-sencilla img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
    }

    /* Aqu√≠ agrego separaci√≥n entre secciones */
    .seccion-sencilla details {
      margin-bottom: 10px;
    }

    /* Paletas de colores */
    .paletas {
      margin: 20px 0;
    }

    .color-box {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      margin-right: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .color-label {
      margin-right: 20px;
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>üîß Bienvenido al Convertidor de Texto en Secciones HTML</h1>

  <div class="paletas">
    <h3>üé® Paleta de Colores (haz click para cambiar):</h3>
    <div class="color-label">
      <div id="colorFondoBarra" class="color-box" style="background-color:#007bff;" title="Fondo Barra (Secci√≥n)"></div> Fondo Barra (Secci√≥n)
    </div>
    <div class="color-label">
      <div id="colorTextoBarra" class="color-box" style="background-color:#ffffff;" title="Texto Barra (T√≠tulo)"></div> Texto Barra (T√≠tulo)
    </div>
    <div class="color-label">
      <div id="colorFondoParrafo" class="color-box" style="background-color:#ffffff;" title="Fondo P√°rrafo"></div> Fondo P√°rrafo
    </div>
  </div>

  <h2>‚úèÔ∏è Texto a Convertir</h2>
  <textarea id="entrada" placeholder="Pega aqu√≠ el texto con las secciones usando && al inicio de cada t√≠tulo..."></textarea>
  <button onclick="generarHTML()">üöÄ Convertir / Generar Secciones</button>

  <h2>üìÇ Secciones Creadas</h2>
  <div class="preview" id="vistaPrevia"></div>

  <h2>üíª C√≥digo HTML</h2>
  <div class="output" id="codigoGenerado"></div>
  <button onclick="copiarCodigo()">üìã Copiar c√≥digo HTML</button>

  <script>
    // Paletas colores click para cambiar
    const colorFondoBarra = document.getElementById("colorFondoBarra");
    const colorTextoBarra = document.getElementById("colorTextoBarra");
    const colorFondoParrafo = document.getElementById("colorFondoParrafo");

    function cambiarColor(element) {
      const nuevoColor = prompt("Introduce un color CSS v√°lido (nombre, hex, rgb...):", element.style.backgroundColor);
      if (nuevoColor) {
        element.style.backgroundColor = nuevoColor;
      }
    }

    colorFondoBarra.onclick = () => cambiarColor(colorFondoBarra);
    colorTextoBarra.onclick = () => cambiarColor(colorTextoBarra);
    colorFondoParrafo.onclick = () => cambiarColor(colorFondoParrafo);

    function generarHTML() {
      const texto = document.getElementById("entrada").value;
      const secciones = texto.split("&&").filter(s => s.trim() !== "");
      const fondoBarra = colorFondoBarra.style.backgroundColor || "#007bff";
      const textoBarra = colorTextoBarra.style.backgroundColor || "#ffffff";
      const fondoParrafo = colorFondoParrafo.style.backgroundColor || "#ffffff";

      let resultado = `<style>
.seccion-sencilla summary {
  background-color: ${fondoBarra};
  color: ${textoBarra};
  padding: 10px;
  cursor: pointer;
  font-size: 18px;
  border-radius: 5px;
}
.seccion-sencilla details[open] summary {
  border-bottom: 1px solid #ccc;
}
.seccion-sencilla .contenido {
  background-color: ${fondoParrafo};
  padding: 10px;
  border-radius: 0 0 5px 5px;
  margin-bottom: 15px;
  border-top: 1px solid ${fondoParrafo};
}
.seccion-sencilla img {
  max-width: 100%;
  height: auto;
  margin: 10px 0;
  border-radius: 8px;
}
.seccion-sencilla details {
  margin-bottom: 10px;
}
</style>\n\n`;

      let vistaHTML = "";
      secciones.forEach((seccion, i) => {
        const lineas = seccion.trim().split("\n");
        const titulo = lineas[0].trim();
        const imagen = lineas[1]?.trim().startsWith("http") ? `<img src="${lineas[1].trim()}" alt="Imagen">` : "";
        const contenidoTexto = imagen ? lineas.slice(2).join("<br>") : lineas.slice(1).join("<br>");

        const bloqueHTML = `<div class="seccion-sencilla">
  <details>
    <summary>${i + 1}) ${titulo}</summary>
    <div class="contenido">
      ${imagen}
      <p>${contenidoTexto}</p>
    </div>
  </details>
</div>\n\n`;

        resultado += bloqueHTML;
        vistaHTML += bloqueHTML;
      });

      document.getElementById("codigoGenerado").textContent = resultado.trim();
      document.getElementById("vistaPrevia").innerHTML = vistaHTML;

      // Comportamiento para cerrar otras secciones abiertas
      const todos = document.querySelectorAll(".preview details");
      todos.forEach(det => {
        det.addEventListener("toggle", function () {
          if (this.open) {
            todos.forEach(d => {
              if (d !== this) d.removeAttribute("open");
            });
          }
        });
      });
    }

    function copiarCodigo() {
      const codigo = document.getElementById("codigoGenerado").textContent;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("‚úÖ C√≥digo HTML copiado a memoria");
      }).catch(err => {
        alert("‚ùå Error al copiar: " + err);
      });
    }
  </script>
</body>
</html>
