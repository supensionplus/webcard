<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador Html Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf4ff;
      text-align: center;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
      font-size: 18px;
    }

    h2 {
      color: #000;
      margin-top: 30px;
    }

    h3 {
      font-weight: normal;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
      font-family: monospace;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .boton {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 16px;
    }

    .boton:hover {
      background-color: #0056b3;
    }

    .seccion {
      margin: 15px 0;
    }

    .acordeon {
      background-color: #007bff;
      color: white;
      padding: 20px;
      width: 100%;
      border: none;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    .contenido {
      display: none;
      background-color: white;
      padding: 15px;
      border-radius: 0 0 8px 8px;
      text-align: center;
    }

    .icono {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>üöÄ Generador Secciones</h2>
  <textarea id="entrada" placeholder="Escribe aqu√≠ tus secciones, una por l√≠nea..."></textarea><br>
  <button class="boton" onclick="generarSecciones()">Generar Secciones</button>

  <h2>üìÅ Vista Previa</h2>
  <div id="vistaPrevia"></div>

  <h2>üíª C√≥digo HTML Completo</h2>
  <textarea id="codigoGenerado" rows="5" readonly></textarea><br>
  <button class="boton" onclick="copiarCodigo()">üìã Copiar c√≥digo HTML</button>
  <br>
  <button class="boton" onclick="reiniciarPagina()">üîÑ Crear nuevo c√≥digo</button>

  <script>
    function generarSecciones() {
      const entrada = document.getElementById("entrada").value.trim().split("\n");
      let vistaHTML = '';
      let htmlFinal = `
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P√°gina Generada</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; margin: 0 auto; max-width: 800px; background-color: #f4f8ff; padding: 20px; font-size: 18px; }
h2 { color: #fff; margin: 0; font-size: 20px; }
h3 { font-weight: normal; color: #222; }
button.acordeon { background-color: #007bff; color: white; padding: 20px; width: 100%; text-align: left; font-size: 18px; border: none; cursor: pointer; margin: 10px 0; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
.contenido { display: none; padding: 15px; background-color: white; border-radius: 0 0 8px 8px; }
</style>
</head>
<body>\n`;

      entrada.forEach((linea, index) => {
        const numero = index + 1;
        const id = `seccion${numero}`;
        const titulo = linea.trim();
        const contenido = `Contenido para "${titulo}"`;

        const bloque = `
<button class="acordeon" onclick="toggleSeccion('${id}', this)">
  <span class="icono">‚ñ∂</span> <h2>${numero}) ${titulo}</h2>
</button>
<div id="${id}" class="contenido">
  <h3>${contenido}</h3>
</div>\n`;

        vistaHTML += bloque;
        htmlFinal += bloque;
      });

      htmlFinal += `
<script>
function toggleSeccion(id, boton) {
  const secciones = document.querySelectorAll('.contenido');
  secciones.forEach(sec => {
    if (sec.id !== id) sec.style.display = 'none';
  });

  const seccion = document.getElementById(id);
  if (seccion.style.display === 'block') {
    seccion.style.display = 'none';
  } else {
    seccion.style.display = 'block';
  }
}
<\/script>
</body>
</html>`;

      document.getElementById("vistaPrevia").innerHTML = vistaHTML;
      document.getElementById("codigoGenerado").textContent = htmlFinal;
    }

    function copiarCodigo() {
      const codigo = document.getElementById("codigoGenerado").textContent;
      navigator.clipboard.writeText(codigo).then(() => {
        alert("‚úÖ C√≥digo copiado");
      });
    }

    function reiniciarPagina() {
      document.getElementById("entrada").value = "";
      document.getElementById("vistaPrevia").innerHTML = "";
      document.getElementById("codigoGenerado").textContent = "";
    }
  </script>
</body>
</html>
